<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea cozy</title>
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    <header>
        <img src="resources/img/img-tea-cozy-logo.webp" alt="Tea Cozy Logo">
        <nav>
            <a href="#" class="nav__link">Mission</a>
            <a href="#" class="nav__link">Featured Tea</a>
            <a href="#" class="nav__link">Locations</a>
        </nav>
    </header>

    <main>
        <section class="section-banner">
            <div class="section-banner__text">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustanable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </section>
        <section class="section-month">
            <div class="section-month__text">
                <h2>Tea of the Month</h2>
                <h4>What's Steeping at The Tea Cozy?</h4>
            </div>
            <div class="section-month__gallery">
                <figure>
                    <img src="resources/img/img-berryblitz.webp" alt="Fall Berry Blitz Tea">
                    <figcaption><h4>Fall Berry Blitz Tea</h4></figcaption>
                </figure>
                <figure>
                    <img src="resources/img/img-spiced-rum.webp" alt="Spiced Rum Tea">
                    <figcaption><h4>Spiced Rum Tea</h4></figcaption>
                </figure>
                <figure>
                    <img src="resources/img/img-donut.webp" alt="Seasonal Donut">
                    <figcaption><h4>Seasonal Donut</h4></figcaption>
                </figure>
                <figure>
                    <img src="resources/img/img-myrtle-ave.webp" alt="Myrtle Ave Tea">
                    <figcaption><h4>Myrtle Ave Tea</h4></figcaption>
                </figure>
                <figure>
                    <img src="resources/img/img-bedford-bizarre.webp" alt="Bedford Bizzare Tea">
                    <figcaption><h4>Bedford Bizzare Tea</h4></figcaption>
                </figure>
            </div>
        </section>
    
    
</body>
</html>
